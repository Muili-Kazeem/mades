<nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item" *ngIf="currentPage > 1">
      <a class="page-link" (click)="goToFirstPage()">First</a>
    </li>
    <li class="page-item" *ngIf="currentPage > 1">
      <a class="page-link" (click)="previousPage()">Previous</a>
    </li>
    <li class="page-item" *ngFor="let pageNumber of [].slice(0, getNumberOfPages())">
      <a class="page-link" [ngClass]="{'active': currentPage === pageNumber}" (click)="goToPage(pageNumber)">
        {{ pageNumber }}
      </a>
    </li>
    <li class="page-item" *ngIf="currentPage < getNumberOfPages()">
      <a class="page-link" (click)="nextPage()">Next</a>
    </li>
    <li class="page-item" *ngIf="currentPage < getNumberOfPages()">
      <a class="page-link" (click)="goToLastPage()">Last</a>
    </li>
  </ul>
</nav>
